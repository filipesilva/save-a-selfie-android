<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Photo Tab -->
  <ion-tab title="Photo" icon="ion-camera" ng-click="tabs.showPhotoOptions()">
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>

  <!-- Locate Tab -->
  <ion-tab title="Locate" icon="ion-earth" href="#/tabs/locate">
    <ion-nav-view name="tab-locate"></ion-nav-view>
  </ion-tab>

  <!-- Info Tab -->
  <ion-tab title="Info" icon="ion-information-circled" href="#/tabs/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
