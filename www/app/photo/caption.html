<ion-view view-title="Caption">
  <ion-content>
    <div class="row">
      <div class="col">
        <h3>Image caption</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <textarea rows="6"
              placeholder="Before uploading, please add some information here for the selfie caption. For example, the name of the location, directions for the device within the location, etc."></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block button-positive" ui-sref="tabs.upload">
          Preview
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
