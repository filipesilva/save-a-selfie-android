<ion-view view-title="Preview">
  <ion-content class="padding">
    <div class="selfie-preview">
      <img ng-src="{{preview.thumbSrc}}"/>
      <p>
        {{preview.caption}}
      </p>
    </div>
    <div class="icon-preview text-center">
      <img ng-src="{{preview.deviceIconSrc}}" />
    </div>

    <button class="button button-block button-positive"
        ng-click="preview.upload()">
      Upload
    </button>

    <div class="info-bubble info-bubble-margin-top">
      <img src="img/save-a-selfie-character.png"
          width="75" />
      <p>If you need to make changes, press back, otherwise press 'Upload' to submit your selfie.</p>
    </div>

  </ion-content>
</ion-view>
