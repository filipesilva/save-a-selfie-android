<ion-view view-title="Device">
  <ion-content>
    <div class="row">
      <div class="col">
        <h3>Device type</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-radio">
          <input type="radio"
              name="group">
          <div class="item-content device-icon">
            <img src="img/defibrillator-icon.png" />
            <br/> Defibrillator
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
      <div class="col">
        <label class="item item-radio">
          <input type="radio"
              name="group">
          <div class="item-content device-icon">
            <img src="img/life-ring-icon.png" />
            <br/> Life Ring
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-radio">
          <input type="radio"
              name="group">
          <div class="item-content device-icon">
            <img src="img/first-aid-kit-icon.png" />
            <br/> First Aid Kit
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
      <div class="col">
        <label class="item item-radio">
          <input type="radio"
              name="group">
          <div class="item-content device-icon">
            <img src="img/hydrant-icon.png" />
            <br/> Hydrant
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-block button-positive" ui-sref="tabs.caption">
          Next
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
