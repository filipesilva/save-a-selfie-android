<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src='lib/lodash/dist/lodash.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.js'></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.constants.js"></script>

    <!-- common -->
    <script src="app/common/common.module.js"></script>
    <script src="app/common/csv.service.js"></script>

    <!-- photo -->
    <script src="app/photo/photo.module.js"></script>
    <script src="app/photo/photo.routes.js"></script>
    <script src="app/photo/photo.controller.js"></script>
    <script src="app/photo/camera-helper.service.js"></script>

    <!-- locate -->
    <script src="app/locate/locate.module.js"></script>
    <script src="app/locate/locate.config.js"></script>
    <script src="app/locate/locate.routes.js"></script>
    <script src="app/locate/locate.controller.js"></script>
    <script src="app/locate/markers.service.js"></script>

    <!-- info -->
    <script src="app/info/info.module.js"></script>
    <script src="app/info/info.routes.js"></script>

  </head>
  <body ng-app="save-a-selfie">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
